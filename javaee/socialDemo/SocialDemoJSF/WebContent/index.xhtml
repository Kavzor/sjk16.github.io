<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/WEB-INF/template/socialDemo_template.xhtml">
	<ui:define name="content">
	   
	   <h:form>
	   	<h:messages globalOnly="true" />
	   	<h:panelGrid columns="2">
	   		<h:outputLabel value="Username: " for="username" />
	   		<h:inputText id="username" a:placeholder="What's your username?" 
	   			value="#{signInHandler.username}"/> 	
	   		<h:outputLabel value="Password: " for="password" />
	   		<h:inputSecret id="password" a:placeholder="What's your password?"
	   			value="#{signInHandler.password}"/> 	
	   		
	   		<h:commandButton value="Login.." action="#{signInHandler.submit}"/>
	   					
	   	</h:panelGrid>	
	   </h:form>
	</ui:define>
</ui:composition>
</html>
